<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
    <style>
        div {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="dummy/">
        <div class="user_information">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
         </div>

         <div class="Select">
            <p>Select a Race:</p>

            <div>
                <input type="radio" id="funrun" name="race" value="Fun Run 5k">
                <label for="funrun">Fun Run 5k</label>
            </div>
             <div>
                
                <input type="radio" id="halfmarathon" name="race" value="Half Marathon">
                <label for="halfmarathon">Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="fullmarathon" name="race" value="Full Marathon">
                <label for="fullmarathon">Full Marathon</label>
            </div>
         </div>

         <div class="user_account">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="user_age_division">
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="ya">18 to 24</option>
                <option value="adults">25 to 40</option>
                <option value="senior">50+</option>
            </select>
          </div>

        <button type="submit">Register</button>

    </form>
</body>
</html>
